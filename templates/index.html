{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-todo-list</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row col-12">
            <form id="create-task-form" method="POST" enctype="multipart/form-data">
                <input type="text" name="text" placeholder="Type your task here">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="row task-container">
        </div>
    </div>
</body>
</html>

<script src="{% static 'js/script.js' %}"></script>
<script type="html/tpl" id="template-task">
    <div class="col-12 col-md-4 card-wrapper">
        <div class="card" data-state="{is_complete}">
            <div class="card-body">
                <h5 class="card-title">Card id: {id}</h5>
                <p class="card-text">{text}</p>
                <a class="card-link task-state {is_complete}" id="{id}">State: {is_complete_plural}</a>
                <a class="card-link task-delete" id="{id}"">Delete</a>
            </div>
        </div>
    </div>
</script>
